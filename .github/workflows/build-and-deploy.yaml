name: Continious Deployment Unreal Prject
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+"

jobs:
  Github-example-tags:
    runs-on: ubuntu-18.04
    steps:
      - name: GitHub Tag Name example
        run: |
          echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "Tag name from github.ref_name: ${{  github.ref_name }}"

  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          lfs: "true"
      - name: build-Project
        run: |
          cd AutomationScripts
          ls
          ./compile.bat "../UnrealProject/UnrealProject.uproject" "../UnrealProject/Build"
      - name: Download Butler
        run: |
          curl -o butler.zip https://broth.itch.ovh/butler/windows-amd64/LATEST/archive/default
          powershell Expand-Archive butler.zip
      - name: Publish the build Folder
        run: |
          ./butler/butler.exe push .\UnrealProject\Build\Windows matioma/storytellingwithdata:win-64
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_IO_API_KEY }}
